    <header>
        <h1>FORMULARIO</h1>

    <main>
        <h2>Registro nuevo estudiante</h2>
        <form class="My-form" id="form">

            <div>
                <div class="form-control">
                    <label>Name</label>
                    <input type="text" id="txtName" value="Maromas">
                </div>
            </div>
            <div class="form-control">
                <label>Age</label>
                <input type="number" id="txtAge">
            </div>
            </div>
            <div>
                <div class="form-control">
                    <label>Matricula</label>
                    <input type="number" id="txtMatricula">
                </div>
            </div>
            <div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" id="txtEmail">
                </div>
            </div>
            <div>
                <div>
                    <label>Clave de acceso</label>
                    <input type="password" id="txtPassword" required>
                </div>
            </div>
            <input class="btn" type="submit" value="Enviar">
        </form>

    </main>
