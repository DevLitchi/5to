<!DOCTYPE html>
<html lang="en">
<head>

    <title>NOTES TO-DO</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>NOTES TO-DO</h1>

        <!-- Tareas completadas -->
        <h2>Completadas</h2>
        <ul id="lista-tareas-completadas"></ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
